<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>Đăng ký</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Đăng ký</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Họ & Tên</span>
              <input type="text" name="username" placeholder="Họ và tên của khách hàng" required />
            </div>
            <div class="input-box">
              <span class="details">Ngày sinh</span>
              <input type="date" name="date" required />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" name="email" placeholder="Nhập email của khách hàng" required />
            </div>
            <div class="input-box">
              <span class="details">Số điện thoại</span>
              <input type="tel" name="phone" placeholder="Nhập số điện thoại" required />
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" placeholder="Nhập mật khẩu" required />
            </div>
            <div class="input-box">
              <span class="details">Địa chỉ</span>
              <input type="text" name="address" placeholder="Địa chỉ hiện tại của khách hàng" required />
            </div>
          </div>

          <div class="button">
            <input type="submit" value="Đăng ký" />
          </div>
          <p class="backSignup"><a href="/index.html">Đã có tài khoản</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
